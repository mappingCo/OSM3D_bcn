<!doctype html>
<html lang="en">
    <head>
        <title>three.js</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body { margin: 0; overflow: hidden; }
        </style>
    </head>
<body>
    <div id="webgl"></div>
    <script src="build/three.min.js"></script>
<!-- 
    <script src="//threejs.org/examples/js/controls/OrbitControls.js"></script>
    --> 
    <script src="js/libs/stats.min.js"></script>
    <script src="js/libs/TrackballControls.js"></script> 

    <!--<script src="../lib/TerrainLoader.js"></script> -->
<script>

    var width  = window.innerWidth,
        height = window.innerHeight;

    var scene = new THREE.Scene();
    scene.add(new THREE.AmbientLight(0xeeeeee));

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(0, -30, 30);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    loader = new THREE.JSONLoader();

    loader.load('./obj/mapas/map2.js', function (geometry, materials) {
        var mesh, material;
        console.log(materials)
        //tercer intento
        //var myColor = 0x4e4e4e;
        //mesh.material.color.setHex( myColor );

        material = new THREE.MeshFaceMaterial(materials);
        mesh = new THREE.Mesh(geometry, material);

        mesh.scale.set(1, 1, 1);
        mesh.receiveShadow = true;
        mesh.castShadow = true;

        scene.add(mesh);
    });


    var controls = new THREE.TrackballControls(camera); 

    document.getElementById('webgl').appendChild(renderer.domElement);

    render();

    function render() {
        controls.update();    
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
